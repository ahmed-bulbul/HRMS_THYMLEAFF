<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--suppress CheckTagEmptyBody -->
    <!--alternative solution to use th:block in header fragment -->
    <th:block th:include="/layouts/_head :: head"></th:block>
    <title id="pageTitle">Menu</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <div th:replace="/layouts/_header :: header"></div>

    <!-- Main Sidebar Container -->
    <div th:insert="/layouts/_mainSidebarx :: mainSidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">System Menu</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Menu</a></li>
                            <li class="breadcrumb-item active">Edit</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">



                <!-- Horizontal Form -->
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">Edit Menu</h3>
                        &nbsp;&nbsp;
                        <a href="/user/index" th:href="@{/menu/index}" class=""><i class="fas fa-long-arrow-alt-left"></i> Back to List</a>
                        &nbsp;|&nbsp;
                        <a href="/user/create" th:href="@{/menu/create}" class=""><i class="fas fa-file-alt"></i> New Form</a>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form action="#" th:action="@{/menu/update}" th:object="${object}" method="post" class="form-horizontal">
                        <div class="card-body">

                            <input type="hidden" id="id" th:field="*{id}">

                            <div class="form-group row">
                                <label for="code" class="col-form-label col-sm-2 ">Code</label>
                                <div class="col-sm-5">
                                    <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="" />
                                </div>
                                <div class="col-sm-5"><span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></span></div>
                            </div>

                            <div class="form-group row">
                                <label for="description" class="col-form-label col-sm-2 ">Description</label>
                                <div class="col-sm-5">
                                    <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="" />
                                </div>
                                <div class="col-sm-5"><span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span></div>
                            </div>

                            <div class="form-group row">
                                <label for="openUrl" class="col-form-label col-sm-2 ">Open URL</label>
                                <div class="col-sm-5">
                                    <input type="text" th:field="*{openUrl}" class="form-control" id="openUrl" placeholder="" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="iconHtml" class="col-form-label col-sm-2 ">Icon HTML</label>
                                <div class="col-sm-5">
                                    <input type="text" th:field="*{iconHtml}" class="form-control" id="iconHtml" placeholder="" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="openNewTab" class="col-form-label col-sm-2 ">Open New Tab</label>
                                <div class="col-sm-5">
                                    <input type="text" th:field="*{openNewTab}" class="form-control" id="openNewTab" placeholder="" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="active" class="col-form-label col-sm-2 ">Active</label>
                                <div class="col-sm-5">
                                    <input type="checkbox" class="form-control" id="active" name="active" th:checked="*{active}"  th:value="*{active}" onclick="this.value = this.checked"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="sequence" class="col-form-label col-sm-2 ">Sequence</label>
                                <div class="col-sm-5">
                                    <input type="text" th:field="*{sequence}" class="form-control" id="sequence" placeholder="" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="parentMenu" class="col-form-label col-sm-2 ">Parent Menu</label>
                                <div class="col-sm-5">
                                    <!-- <input type="text" th:field="*{systemParentMenu}" class="form-control" id="parentMenu" placeholder="" /> -->
                                    <select th:field="*{parentMenu}" id="parentMenu" class="form-control">
                                        <option value=""> -- </option>
                                        <option th:each="key : ${systemParentMenu.keySet()}"
                                                th:value="${key}"
                                                th:utext="${systemParentMenu.get(key)}">
                                        </option>
                                    </select>
                                </div>
                            </div>


                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <a href="/menu/index" th:href="@{/menu/index}" class="btn btn-default"><i class="fas fa-times"></i> Cancel</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="submit" class="btn btn-info"><i class="fas fa-check"></i> Update</button>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
                <!-- /.card -->




            </div><!--/. container-fluid -->
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer th:include="layouts/_footer :: footer" class="main-footer"></footer>

</div>
<!-- ./wrapper -->


<div th:include="layouts/_footerScripts :: footerScripts"></div>
<!-- PAGE SCRIPTS -->
<script type="text/javascript" src="/static/js/application.js" th:src="@{/js/application.js}"></script>


</body>
</html>
