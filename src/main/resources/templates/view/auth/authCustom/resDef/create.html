<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--suppress CheckTagEmptyBody -->
    <!--alternative solution to use th:block in header fragment -->
    <th:block th:include="/layouts/_head :: head"></th:block>
    <title id="pageTitle">System Res Definition</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <div th:replace="/layouts/_header :: header"></div>

    <!-- Main Sidebar Container -->
    <div th:insert="/layouts/_mainSidebarx :: mainSidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">SysResDef</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">SysResDef</a></li>
                            <li class="breadcrumb-item active">Create</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <!--suppress ThymeleafVariablesResolveInspection -->
                <div id="successAlert" class="alert alert-success alert-dismissible" style="display: none">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <i class="icon fas fa-check"></i>
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <span id="successMessage"></span>
                </div>

                <!--suppress ThymeleafVariablesResolveInspection -->
                <div id="errorAlert" class="alert alert-warning alert-dismissible"  style="display: none">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <i class="icon fas fa-check"></i>
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <span id="errorMessage" ></span>
                </div>

                <!--suppress ThymeleafVariablesResolveInspection -->
                <div class="alert alert-warning alert-dismissible" th:if="${warningMsg}">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <i class="icon fas fa-check"></i>
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <span th:text="${warningMsg}"></span>
                </div>

                <!-- Horizontal Form -->
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">Add SysResDef</h3>
                        &nbsp;&nbsp;
                        <a href="/user/index" th:href="@{/systemResDef}" class=""><i class="fas fa-long-arrow-alt-left"></i> Back to List</a>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form action="#" class="form-horizontal">
                        <div class="card-body">

                            <input type="hidden" id="id" name = "id" >

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group row">
                                        <label for="clientReqUrl" class="col-form-label col-sm-2 ">Client Url</label>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" name = "clientReqUrl" id="clientReqUrl" placeholder="" />
                                        </div>
                                        <!--                                <div class="col-sm-5"><span th:if="${#fields.hasErrors('clientReqUrl')}" th:errors="*{clientReqUrl}" class="text-danger"></span></div>-->
                                    </div>

                                    <div class="form-group row">
                                        <label for="backendUrl" class="col-form-label col-sm-2 ">Backend Url</label>
                                        <div class="col-sm-5">
                                            <input type="text"  class="form-control" id="backendUrl" name="backendUrl" placeholder="" />
                                        </div>
                                        <!--                                <div class="col-sm-5"><span th:if="${#fields.hasErrors('backendUrl')}" th:errors="*{backendUrl}" class="text-danger"></span></div>-->
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <h4> Another Section</h4>
                                </div>
                            </div>




                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <a href="/menu/index" th:href="@{/role/index}" class="btn btn-default"><i class="fas fa-times"></i> Cancel</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" onClick="saveResDef();" class="btn btn-info"><i class="fas fa-check"></i> Create</button>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
                <!-- /.card -->




            </div><!--/. container-fluid -->
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer th:include="layouts/_footer :: footer" class="main-footer"></footer>

</div>
<!-- ./wrapper -->


<div th:include="layouts/_footerScripts :: footerScripts"></div>
<!-- PAGE SCRIPTS -->
<script type="text/javascript" src="/static/js/application.js" th:src="@{/js/application.js}"></script>
<script type="text/javascript" th:src="@{/js/acl/systemResDef.js}"></script>




</body>
</html>
