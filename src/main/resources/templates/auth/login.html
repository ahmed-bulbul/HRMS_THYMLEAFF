<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="ThikThak XYZ Service">
    <meta name="author" content="Walton Digi-Tech">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" th:href="@{/img/favicon.ico}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/vendor/erplib/vendor/fontawesome-free-5.6.1-web/css/all.min.css" th:href="@{/vendor/erplib/vendor/fontawesome-free-5.6.1-web/css/all.min.css}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/vendor/erplib/vendor/bootstrap/bootstrap-4.1.3-dist/css/bootstrap.min.css" th:href="@{/vendor/erplib/vendor/bootstrap/bootstrap-4.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/vendor/erplib/vendor/bootstrap-float-label.min.css" th:href="@{/vendor/erplib/vendor/bootstrap-float-label.min.css}">
    <!-- Your custom styles (optional) -->
    <!-- <link href="css/style.css" rel="stylesheet"> -->
</head>

<body id="body" class="login-page"><div style="display: none;"></div>

<header>
    <!-- Main Navigation -->
</header>


<!-- Main layout -->
<main id="main">

    <!-- Section: Login -->
    <section class="loginColumns  mt-2 mb-5">

        <div class="container">


            <div class=" row login-row">

                <div class="col-md-3 logo-item">
                    <!-- logo here -->
<!--                    <img src="/static/img/walton_logo.png" th:src="@{/img/logo.jpg}" alt="WaltonImage" style="height: 200px; width: 400px;">-->
<!--                    <h2 class="font-bold">Human Resource Management System</h2>-->
<!--                    <h3 class="font-bold">( Admin /User Panel  )</h3>-->
                </div>

                <div class="col-md-9">

                    <div class="ibox-content login-box bg-white pl-5 pr-5 pb-5 pt-2">


                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password.
                        </div>

                        <div class="member-icon" style="text-align: center;">
                            <i class="fas fa-user-circle fa-5x" style="color: #a54cf3;"></i>
                        </div>

                        <h4 style="color: #666; text-align: center;margin-top: 4px">
                            Login to HRMS
                        </h4>
                        <br>



                        <form action="#" th:action="@{/login}" method="POST" id="loginForm" class="cssform" autocomplete="off">

                            <div class="form-group has-float-label">
                                <input type="text" name="username" id="username" class="form-control" aria-describedby="emailHelp" placeholder="Username">
                                <label for="username">Username</label>
                            </div>
                            <div class="form-group has-float-label">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                <label for="password">Password</label>
                            </div>

                            <p><input type="checkbox" name="remember-me"> Remember me</p>

                            <button type="submit" class="btn btn-block btn-color">Login <i class="fas fa-arrow-circle-right"></i></button>
                        </form>
                        <p class="mb-0">
                            <a th:href="@{/register}" class="text-center" style="color: #a54cf3">Register a new membership</a>
                        </p>
                    </div>
                </div>


            </div>


        </div>

    </section>
    <!-- Section: Login -->


</main>



<style type="text/css">
    .login-page, .register-page {
        height: auto;
        /*background: #d2d6de;*/

        /*background-image: url("webapp");*/
        /*background-image: url{[[@{/img/Background.jpg}]]}*/
        background-image: url([[@{/img/bg-01.jpg}]]);
        background-repeat: no-repeat;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

    }
    .login-row {
        margin: 7% auto;

    }
    .login-box {
        /*prismVat login box*/
        box-shadow: 0 2px 10px 0 rgba(0,0,0,0.20);
        border-radius: 10px;
        height: 500px;
        width: 100%;
    }
    .member-icon{
        margin-top: 20px;
    }
    .btn-color{
        background: #a54cf3;
        border-radius: 14px;
        color: #fff;
    }
    @media (min-width: 992px) {
        .login-box {
            width: 360px;
        }
    }
    @media (max-width: 767.98px) {
        .login-row .logo-item {
            text-align: center;
        }
    }
</style>


<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="/static/vendor/erplib/vendor/jquery/jquery-3.3.1.min.js" th:src="@{/vendor/erplib/vendor/jquery/jquery-3.3.1.min.js}"></script>

<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/static/vendor/erplib/vendor/bootstrap/bootstrap-4.1.3-dist/dependencies/popper.min.js" th:src="@{/vendor/erplib/vendor/bootstrap/bootstrap-4.1.3-dist/dependencies/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/static/vendor/erplib/vendor/bootstrap/bootstrap-4.1.3-dist/js/bootstrap.min.js" th:src="@{/vendor/erplib/vendor/bootstrap/bootstrap-4.1.3-dist/js/bootstrap.min.js}"></script>
<!-- Template Main Javascript File -->
<!-- <script src="js/main.js"></script> -->

<script type="text/javascript" src="/static/vendor/erplib/vendor/fontawesome-free-5.6.1-web/js/all.min.js" th:src="@{/vendor/erplib/vendor/fontawesome-free-5.6.1-web/js/all.min.js}"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('#loginForm #username').focus();
    });
</script>



</body>
</html>
